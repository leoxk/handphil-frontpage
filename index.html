<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HANDPHIL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            flex: 1;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .portal-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .portal-button {
            background: #4CAF50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .portal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To HANDPHIL INC</h1>
        
        <div class="image-section">
            <div class="image-card">
                <img src="/imgs/advisory.jpg" alt="展示图片1">
            </div>
            <div class="image-card">
                <img src="/imgs/enertex.png" alt="展示图片2">
            </div>
        </div>

        <div class="portal-section">
            <a href="https://advisory.handphil.com/" class="portal-button">
                HandPhil Advisory ➔
            </a>
            <a href="https://enertex.handphil.com/" class="portal-button">
                HandPhil Enertex ➔
            </a>
        </div>
    </div>
</body>
</html>
